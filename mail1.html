<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml" lang="en">

<head>

    <meta property="og:title" content="Email template">

<body bgcolor="#F8F8F8" style="margin: 0 auto;">
<table width="100%" style="margin: 0 auto; padding: 40px 0;">
    <tr>
        <td width="100%">
            <center><img style="width: 99px; height: 24px;" src="image/sollar.svg"/></center>
        </td>
    </tr>
</table>
<table bgcolor="#fff" style="font-family: 'Open Sans', sans-serif; max-width: 544px; max-height: 308px; width: 100%; height: 100%; margin: 0 auto 16px; padding: 0 5.5%; border-radius: 8px">
    <tr style="margin-bottom: 24px;">
        <td><h2 style="font-size: calc(1vh + .5vw + 50%); font-weight: 700; line-height: 30px; margin: 0; padding-top: 24px;">Bind Email</h2></td>
    </tr>
    <tr style="margin-bottom: 24px;">
        <td style="font-size: calc(1vh + .2vw + 30%); font-weight: 400; line-height: 150%; letter-spacing: 0.2px;">
            Hello,
            <br/>
            Your verification code:
        </td>
    </tr>
    <tr style="margin-bottom: 24px;">
        <td><h1 style="font-size: calc(2vh + .7vw + 30%); font-weight: 700; line-height: 30px;">322355</h1></td>
    </tr>
    <tr>
        <td style="font-size: calc(1vh + .2vw + 30%); font-weight: 400; line-height: 150%; letter-spacing: 0.2px; padding-bottom: 24px;">
            The verification code will be valid for 30 minutes. Please do not share this code with anyone.
        </td>
    </tr>
</table>
<table style="font-family: 'Open Sans', sans-serif; max-width: 544px; max-height: 308px; width: 100%; height: 100%; margin: 0 auto;">
    <tr style="margin-bottom: 8px;">
        <td style="color:#747474; font-size: 12px; font-weight: 400; line-height: 160%; letter-spacing: 0.2px; text-align: center;">
            Join us in
            <a style="color:#0070C9; text-decoration:none;" href=" https://t.me/SollarTalks">Telegram</a>
        </td>
    </tr>
    <tr>
        <td style="color:#747474; font-size: 12px; font-weight: 400; line-height: 160%; letter-spacing: 0.2px; text-align: center;">
            Sollar Team. Automated message. Please do not reply.
        </td>
    </tr>
</table>
